<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load static files -->
    {% load static %}

    <!-- Block for page-specific head content (like title, CSS, etc.) -->
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
    <!-- Block for page-specific body content -->
    {% block body %}
    {% endblock %}
</body>
</html>
